<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table class="tabela">
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="produtos">
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>

        <tfoot class="valor-final">
            <tr>
                <td colspan="2">Total</td>
                <td>R$ 54,00</td>
            </tr>
        </tfoot>
    </table>

    <table class="tabela">
        <thead class="cabecalho-casa">
           <tr>
            <th>Produto</th>
            <th>Valor</th>
           </tr>
        </thead>

        <tbody class="produtos-2">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>

            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>

        <tfoot class="valor-final-2">
            <tr>
                <td>Total</td>
                <td>R$ 6.200,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
